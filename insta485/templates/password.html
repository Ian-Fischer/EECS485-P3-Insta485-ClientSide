{% extends "base.html" %}
{% block content %}
    <div class="box">
        <form action="{{ url_for('handle_account') }}?target={{ url_for('show_edit') }}" method="post" enctype="multipart/form-data">
            <label>Old password  </label><input type="password" name="password" required/><br><br>
            <label>New password  </label><input type="password" name="new_password1" required/><br><br>
            <label>New password, again  </label><input type="password" name="new_password2" required/><br><br>
            <input type="submit" name="update_password" value="submit"/>
            <input type="hidden" name="operation" value="update_password"/>
        </form>
    </div>
    <div class="box">
        <ul>
            <li><a href="{{ url_for('show_edit') }}">Back to edit account<br></a></li>
        </ul>
    </div>
{% endblock %}
