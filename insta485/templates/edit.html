{% extends "base.html" %}
{% block content %}
    <div class="box">
        <ul>
            <li><img src="{{ url_for('send_file', filename=logname_profile_pic) }}" alt="Profile picture" style="height: 500px; width: 500px"></li>
            <li>{{logname}}</li>
        </ul>
    </div>
    <div class="box">
        <form action="{{ url_for('handle_account') }}?target={{ url_for('show_edit') }}" method="post" enctype="multipart/form-data">
            <label>Photo  </label><input type="file" name="file" accept="image/*" />
            <label>Name  </label><input type="text" name="fullname" value="{{logname_fullname}}" required />
            <label>Email  </label><input type="text" name="email" value="{{logname_email}}" required />
            <input type="submit" name="update" value="submit" />
            <input type="hidden" name="operation" value="edit_account" />
        </form>
    </div>
    <div class="box">
        <ul id="ian">
            <li><a href="{{ url_for('show_password')}}">Change Password</a></li>
            <li><a href="{{ url_for('show_delete')}}">Delete Account</a></li>
        </ul>
    </div>
{% endblock %}
